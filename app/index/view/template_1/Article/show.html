{include file="$template_header" /}

<div class="container-md  max-width-box mt-50">


    <div class="row position-relative">
        {include file="/template_1/header_menu"/}
        
        <div class="col-md-12">
            <div class="mb-3">
                <div class="editor_title"><h1>{$data[0]['title']|raw}</h1></div>            
            </div>

            <div class="mb-3 input-group-sm">
                <div class="editor_author"><p>{$data[0]['author']|raw} <time datetime='{$data[0]["addtime"]|date="Y-m-d H:i:s"}'>{$data[0]["addtime"]|date="F d, Y"}</time>
                &nbsp;
                 <pageview>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" style="margin-top:-2px;" width="14" height="14" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="12" cy="12" r="2"></circle>
                        <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path>
                     </svg>
                    {$data[0]['hits']}</pageview>
                
                </p></div>           
            </div>

            <div class="mb-3">
                <div class="editor_content">{$content|raw}</div>
            </div>
            

        </div>

        {if $edit_button_show_status eq 1}
        <div  class="col-md-12">
            <a href="{$edit_url}"  class="btn bg-light text-dark border mb-3 text-center  submit_button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
                    <path d="M16 5l3 3"></path>
                 </svg>
            </a>

        </div>
        {/if}
    </div>
{include file="$template_footer" /}
