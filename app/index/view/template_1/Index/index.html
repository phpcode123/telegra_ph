{include file="$template_header" /}

<div class="container-md max-width-box mt-50" >

    <form name="form" action="/index_post" method="post" onSubmit="return beforeSubmit(this);">
        
    <div class="row  position-relative">
        {include file="/template_1/header_menu"/}


        <div class="col-md-12 p-10">
            <div class="mb-3">
                <div id="title_notice" class="form-text text-danger" style="display: none;"></div> 
                <input type="text" class="editor_title" name="title" value="" placeholder="Title"> 
                         
            </div>

            <div class="mb-3 input-group-sm">
                <div id="author_notice" class="form-text text-danger" style="display: none;"></div>   
                <input type="text" class="editor_author" name="author" value="" placeholder="Author name">        
            </div>

            <div class="mb-3">
                <div id="editor_notice" class="form-text text-danger" style="display: none;"></div>   
                <div class="editor_content" id="editor" name="content" data-gramm="false"  placeholder="Your story..."></div>

            </div>

        </div>
		

        <input type="text" name="hash_str" value="" id="hash_str" style="display: none;">
        <input type="text" name="timestamp" value="" id="timestamp" style="display: none;">

  
        <div class="col-md-12">
            <button type="submit" class="btn bg-light text-dark border mb-3 text-center  submit_button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"></path>
                    <circle cx="12" cy="14" r="2"></circle>
                    <polyline points="14 4 14 8 8 8 8 4"></polyline>
                </svg>
            </button>
        </div>
    </div>
    </form>
</div>


<script type="text/javascript" src="/static/js/5e20e1e5ddc34269647ce58a762859e5.js"></script>
<script language="javascript">
    timestamp("{$index_timestamp}");
</script>
