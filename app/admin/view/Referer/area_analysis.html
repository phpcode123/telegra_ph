{include file='header'}

<div class="col-12">
    <div class="card">
        <div class="card-header">
            <span class="card-title">当天访问地区分析 <span class="page-pretitle">(Total:{$total})</span></span>
        </div>

        <div class="card-body">
            <div class="col-md-4 col-12">
              <table class="table table-sm table-borderless">
                <thead>
                  <tr>
                    <th>Area</th>
                    <th class="text-end">Hits</th>
                  </tr>
                </thead>
                <tbody>
                  {volist name="list" id="vo" empty="" length='100'}
                    <tr>
                      <td>
                        <div class="progressbg">
                          <div class="progress progressbg-progress">
                            <div class="progress-bar bg-primary-lt" style="width: {$vo/$total*100}%" role="progressbar" aria-valuenow="{$vo/$total*100}" aria-valuemin="0" aria-valuemax="100">
                            </div>
                          </div>
                          <div class="progressbg-text">{$key}</div>
                        </div>
                      </td>
                      <td class="w-1 fw-bold text-end">{$vo}</td>
                    </tr>
                  {/volist}
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>



{include file='footer'}
